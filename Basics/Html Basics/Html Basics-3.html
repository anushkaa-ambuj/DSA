<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks</title>
  </head>
  <body>
    <!--Hyperlinks-->
    <!--URL: Types: Absolute and Relative-->

    <!--Hyperlinks Attribute-->
        <!--Target: Types: _blank, _self, _parent, _top-->
            <!--_self: Opens in same tab (default)-->
            <!--_blank: Opens in new tab-->
            <!--_parent: Opens in parent frame-->
            <!--_top: Opens in full body of window-->

    <!--Using Absolute URL-->        
    <a href="https://www.google.com">Google1</a> <br>
    <a href="https://www.google.com" target="_blank">Google2</a> <br>
    <a href="https://www.google.com" target="_parent">Google3</a> <br>
    <a href="https://www.google.com" target="_top">Google4</a> <br>

    <!--Using Relative URL-->
    <a href="Html Basics-2.html">Html Basics-2</a> <br>


    <!--Email Links-->
    <a href="mailto:anushkaa.iitj@gmail.com">Send Email</a><br>

    <!--Telephone Links-->
    <a href="tel:+91-1234567890">Call Me</a><br>

    <!--Image Links-->
    <a href="https://www.makemytrip.com/" target="_blank"><img src="https://picsum.photos/200/300" alt="Random Image"></a><br>

    <!--Linking to a Specific Part of a Page-->
    <a href="#bottom">Go to Bottom</a><br>
    <a href="#top">Go to Top</a><br>
    <a href="#middle">Go to Middle</a><br>

    <!--Linking to a Specific Part of Another Page-->
    <a href="Html Basics-2.html#bottom">Go to Bottom of Another</a><br>
    <a href="Html Basics-2.html#top">Go to Top of Another</a><br>
    <a href="Html Basics-2.html#middle">Go to Middle of Another</a><br>

  </body>
</html>
