<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Lists-->
    <!--Types: Ordered, Unordered, Description-->
    <!--Format: <ol> or <ul> or <dl> -->

    <!--Ordered List-->
    <!--<ol type= "1/A/a/I/i" -->
    <ol type="i">
      <li>Milk</li>
      <li>Butter</li>
      <li>Bread</li>
      <li>Cheese</li>
    </ol>

    <!--Unordered List-->
    <ul>
      <li>Milk</li>
      <li>Butter</li>
      <li>Bread</li>
      <li>Cheese</li>
    </ul>

    <!--Description List-->
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
      <dt>JS</dt>
      <dd>JavaScript</dd>
    </dl>

  </body>
</html>
