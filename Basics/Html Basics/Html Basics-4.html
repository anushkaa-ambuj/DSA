<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images & Videos</title>
  </head>
  <body>
    <!--Images-->
    <!--Format: <img src="path" alt="alternate text" width="200" height="200">-->   
  
    <img src="img_demo.jpg" alt="Web Development" width="50%"> 
    <br>
    <img src="https://picsum.photos/200/300" alt="Random Image" width="300" height="400">

    <!--Image Attributes-->
    <!--Format: <img src="path" alt="alternate text" width="200" height="200">-->
    <!--Alternate Text: If image is not displayed, alternate text is displayed-->
    <!--Width: Width of image in pixels-->
    <!--Height: Height of image in pixels-->
    <!--Title: Text displayed when mouse is hovered over image-->
    <!--Align: Aligns image to left, right or center-->
    <!--Border: Adds border to image in pixels-->
    <!--Hspace: Adds horizontal space around image-->
    <!--Vspace: Adds vertical space around image-->
    <!--Use of align and border is decrepated-->

    <img src="img_demo.jpg" alt="Web Development" width="200" height="200" title="Web Development"  border="5" hspace="10" vspace="10">
    <hr><hr>


    <!--Videos-->
    <!--Format: <video src="path" width="200" height="200" controls></video>-->
    <!--Controls: Adds controls to video-->
    <!--Autoplay: Plays video automatically-->
    <!--Loop: Loops video-->
    <!--Muted: Mutes video-->
    <!--Poster: Adds image to video-->
    <!--Preload: Loads video: "auto/none/metadata"-->
    <!--Width: Width of video in pixels-->
    <!--Height: Height of video in pixels-->

    <video src="video_demo.mp4" width="400"></video>
    <br>
    <video src="video_demo.mp4" width="400" controls></video>
    <br>
    <video src="video_demo.mp4" width="400" autoplay muted loop></video>
    <br>
    <video src="video_demo.mp4" width="400" controls poster="img_demo.jpg"></video>
    <hr><hr>


    <!--Audio-->
    <!--Format: <audio src="path" controls></audio>-->
    <!--Audio Attributes are same as video-->

    <audio src="audio_demo.mp3" controls></audio>
    <br>
    <audio src="audio_demo.mp3" controls autoplay loop muted></audio> <!--to hide the ausio icon you can avoid using controls attribute-->
    <hr><hr>


    <!--Embedding-->
    <!--Format: <embed src="path" width="200" height="200">-->
    <!--Embeds media into webpage-->

    <embed src="video_demo.mp4" width="400" height="400">
    <hr><hr>


    <!--IFrames-->
    <!--Format: <iframe src="path" width="200" height="200"></iframe>-->
    <!--Embeds webpage into webpage-->

    <iframe src="https://www.youtube.com/embed/2VJlzeEVL8A" width="400" height="200"></iframe>
    <br>
    <iframe src="https://apnacollege.net/" width="500" height="200"></iframe>
    <hr><hr>
    
  </body>
</html>
